<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
  <h1> WickedJDG's Tennis Score Tracker </h1>
  <
  <p>Date: <input type="date" id="myDate" value="2017-01-01"></p>
  <p>Your Score: <input type="number" id="yourScore" value="0"></p>
  <p>Their score: <input type="number" id="theirScore" value="0"></p>
  <button onclick="storeScore()">submit</button>
  <p id="output1"></p>
  <p id="output2"></p>
  <p id="output3"></p>
  <p id="winlose"></p>
  <script>
    function storeScore() {
      var day = document.getElementById("myDate").value;
      $('#output1').html(day);
      //document.getElementById("output1").innerHTML = day;

      var homeScore = document.getElementById("yourScore").value;
      $('#output2').html(homeScore);

      var awayScore = document.getElementById("theirScore").value;
      $('#output3').html(awayScore);
      if (homeScore > awayScore) {
        $('#winlose').html("Lose");
      } else {
        $('#winlose').html("Lose");
            }
    }
  </script>
</body>

</html>
